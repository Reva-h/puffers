<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./pixel-corners.css" />
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body>
        <div class = wrapper>
            <div id="header">
             <h1> <img src="images/puffers_icon_64.png" alt="Puffers Icon"> Puffers 
                <button href="javascript:void(0)" class="settings"><img src="images/gear_icon.png" width="20px" height=auto> </button></h1>
            </div>
            <div id="fishtank" class="pixel-corners">
                <div id="fishtank_header">
                    <button href="javascript:void(0)" class="action">FEED</button>
                    <button href="javascript:void(0)" class="action">PLAY</button>
                    <button href="javascript:void(0)" class="action" margin-right=0>?</button>
                </div>
                <div id="fishtank_body" class="pixel-corners">
                </div>
            </div>
            <div id="chat" class="pixel-corners">
              <section class="msger">
                <header class="msger-header">
                  <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> SimpleChat
                  </div>
                  <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                  </div>
                </header>
              
                <main class="msger-chat">
                  <div class="msg left-msg">
                    <div
                     class="msg-img"
                     style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
                    ></div>
              
                    <div class="msg-bubble">
                      <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info-time">12:45</div>
                      </div>
              
                      <div class="msg-text">
                        Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                      </div>
                    </div>
                  </div>
              
                  <div class="msg right-msg">
                    <div
                     class="msg-img"
                     style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
                    ></div>
              
                    <div class="msg-bubble">
                      <div class="msg-info">
                        <div class="msg-info-name">Sajad</div>
                        <div class="msg-info-time">12:46</div>
                      </div>
              
                      <div class="msg-text">
                        You can change your name in JS section!
                      </div>
                    </div>
                  </div>
                </main>
              
                <form class="msger-inputarea">
                  <input type="text" class="msger-input" placeholder="Enter your message...">
                  <button type="submit" class="msger-send-btn">Send</button>
                </form>
              </section>
            </div>
        </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
